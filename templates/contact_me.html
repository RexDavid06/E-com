{% extends 'home.html'%}

<body>
 <!-- contact section -->
  {% block content%}
  <section class="contact_section layout_padding">
    <div class="container">
      <h2 class="font-weight-bold">
        Contact Me
      </h2>
     <strong>I'm Rex-David</strong>
     <h6>You can send your messages here`</h6>
      <strong>You can also hire me for  backend developer  roles</strong>
      <div class="row">
        <div class="col-md-8 mr-auto">
          <form action="" method="post">
            {% csrf_token %}
            <div class="contact_form-container">
              <div>
                <div>
                  <input type="text" placeholder="Name" name="name">
                </div>
                <div>
                  <input type="text" placeholder="Phone Number" name="number">
                </div>
                <div>
                  <input type="email" placeholder="Email" name="email">
                </div>

                <div class="mt-5">
                  <input type="text" placeholder="Message" name="message">
                </div>
                <div class="mt-5">
                  <button type="submit">
                    send
                  </button>
                </div>
              </div>

            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->

{% endblock %}
